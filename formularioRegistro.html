<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Formulario Registro</title>
  </head>
  <body class="fondo">

    <form action="">
      <div class="form">
        <h2 class="encabezado-2">Formulario Registro</h2>

        <div class="controls">
          <input type="text" name="nombres" id="nombres" required />
          <span class="barra"></span>
          <label>Nombre/s</label>
        </div>

        <div class="controls">
          <input type="text" name="apellidos" id="apellidos" required /><span
            class="barra"
          ></span>
          <label>Apellido/s</label>
        </div>

        <div class="controls">
          <input type="email" name="correo" id="correo" required />
          <span class="barra"></span>
          <label>Mail</label>
        </div>

        <div class="controls">
          <input type="password" name="pass1" id="pass1" required /><span
            class="barra"
          ></span>
          <label>Contraseña</label>
        </div>

        <div class="controls">
          <input type="password" name="pass2" id="pass2" required /><span
            class="barra"
          ></span>
          <label>Confirme su Contraseña</label>
        </div>

        <p class="parrafo">Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>

        <button class="boton-form" type="submit">Regístrate</button>

     
          <p class="parrafo"><a href="formularioLogin.html">¿Ya tienes cuenta?</a></p>

      </div>
    </form>

               

   <!-- <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>-->
  
  </body>
</html>
