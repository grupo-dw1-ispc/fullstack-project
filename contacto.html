<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
</head>
<body>
  <h1>Formulario de contacto</h1>
  <h3>Escr√≠banos y en breve nos pondremos en contacto</h3>

  <form action="" method="post">
    
    <div class="elemento">
      <label for="nombre">Nombre/s:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" pattern=[A-Z\sa-z]{3,20} required>
    </div>

    <div class="elemento">
      <label for="apellido">Apellido/s:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" pattern=[A-Z\sa-z]{3,20} required>
      </div>
    
    <div class="elemento">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>
    </div>
    
    <div class="elemento">
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto" pattern=[A-Za-z0-9\s]{8,60}>
    </div>

    <div class="elemento">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escriba aqui su mensaje" required></textarea>
    </div>
    
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
