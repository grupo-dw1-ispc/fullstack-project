<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css" />
  <title>Formulario de contacto</title>
</head>
<body class="fondo">

  <form action="" method="post">
    <div class="form">
      <h2 class="encabezado-2">Formulario de contacto</h2>
      <h3 class="parrafo">Escr√≠banos y en breve nos pondremos en contacto</h3>
    
      <div class="controls">
        <label for="nombre">Nombre/s</label>
        <input type="text" id="nombre" name="nombre" pattern=[A-Z\sa-z]{3,20} required>
      </div>

      <div class="controls">
        <label for="apellido">Apellido/s</label>
        <input type="text" id="apellido" name="apellido" pattern=[A-Z\sa-z]{3,20} required>
      </div>
    
      <div class="controls">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
    
      <div class="controls">
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" required pattern=[A-Za-z0-9\s]{8,60}>
      </div>

      <div class="controls">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
      </div>
    
      <button class="boton-form" type="submit">Enviar</button>
    </div>
  </form>

</body>
</html>
