<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="contenedor-form">
      <div class="toggle">
        <span> Crear Cuenta</span>
      </div>

      <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form action="#">
          <input type="text" placeholder="Usuario" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="submit" value="Iniciar Sesión" />
        </form>
      </div>

      <form action="">
        <div class="form">
          <h2>Formulario Registro</h2>

          <div class="controls">
            <input type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"/>
            <label>Nombre/s</label>
          </div>

          <div class="controls">
            <input
              type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido"/>
            <label>Apellido/s</label>
          </div>

          <div class="controls">
            <input
              type="email" name="correo" id="correo" placeholder="Ingrese e-mail"/>
            <label>Mail</label>
          </div>

          <div class="controls">
            <input
              type="password" name="pass1" id="pass1" placeholder="Ingrese su Contraseña"/>
            <label>Contraseña</label>
          </div>

          <div class="controls">
            <input
              type="password" name="pass2" id="pass2" placeholder="Confirme su Contraseña"
            />
            <label>Confirme su Contraseña</label>
          </div>

          <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>

          <input class="botons" type="submit" value="Registrar" />

          <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </div>
      </form>

      
      <div class="reset-password">
        <a href="#">Olvide mi Contraseña?</a>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
